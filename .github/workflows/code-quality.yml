name: Code Quality

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: bun run lint:check

      - name: Format
        run: bun run format:check

      - name: Test
        run: bun test
